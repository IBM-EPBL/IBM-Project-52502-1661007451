    <center><h1>OUR TEAM</h1></center>

        h1{
            font-family: Arial, Helvetica, sans-serif;

        .container{

        }
        .image-section{

        }

        }

            border-radius:1rem;
            padding:40px;
            margin:10px;

        }
        .person h4{
            color:rgba(16, 16, 24, 0.76);
        }
        img{
            height:100px;
            width:100px;
            border-radius:50%;
        }
        a{
            text-decoration: none;
            font-size: 17px;
            font-weight: 400;
        }
        i{
            margin-left:5px;
            color:rgb(8, 8, 8);
        }
